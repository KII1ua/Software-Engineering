plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.software_enginnering'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.h2database:h2' // H2 데이터베이스 의존성 추가
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  // JPA 사용을 위한 의존성
	implementation 'org.springframework.boot:spring-boot-starter-web'      // 웹 애플리케이션 개발을 위한 의존성 (REST API 등)
	runtimeOnly 'com.mysql:mysql-connector-j'                              // MySQL 연결을 위한 JDBC 드라이버 의존성 (실행 시점에만 필요)
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
